    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        ロスサントス：セルフヘルプの達人、若手とフェージング有名人のフル広大な日に浸した大都市は、西洋世界の羨望と、今の経済の不確実性と安価なリアリティTVの時代に生き延びるのに苦労。<br>
        <br>
        混乱の中、3つの非常に異なった犯罪者は、生存と成功の独自のチャンスプロット：フランクリン、実際の機会と深刻なお金を探している通りのハスラーを。マイケル、その退職彼はそれが望んだよりもはるかに少ないバラ色であるプロEX-CON。そして、トレバー、安い高いのチャンスと次の大きなスコアで駆動暴力マニアック。オプションの不足、乗組員は生活のためにそれらを設定することができ大胆かつ危険heists一連のすべてをリスク。<br>
        <br>
        これまでに作成した最大の、最もダイナミックで最も多様なオープンワールドのプレイヤーが繰り返しゲームの織り交ぜ物語のすべての側面を再生し、ゲームの3本のリード文字の生活の中でと飛び出すように、グランド・セフト・オートVは新しい方法でストーリーテリングとゲームプレイをブレンド。<br>
        <br>
        世界のマルチプレイヤーを開くためのブランドの新しい、野心的なアプローチと並んで現代文化の詳細とグランドセフトオートの暗くユーモラス取るために信じられないほどの注目を含む画期的なシリーズの戻りのすべての古典的な特徴、。
