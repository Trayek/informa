      # Text
      Value: |
        <p>For the first time ever, players will show emotion based on the context of the match. With over 600 new emotional reactions, players now respond to pivotal moments on the pitch &ndash; bad tackles, missed chances, epic goals - as they would in real life.</p>
        <p>Match Day is dynamic and immersive. Improved commentary will highlight unique fan reactions, while chants and behaviours will be relevant to your club. New bench reactions, side line character animations, 10-man goal celebrations, and more will keep you engaged in the story of the match.</p>
