      # Text
      Value: |
        史上初めて、選手たちは試合の状況に基づいて、感情が表示されます。悪いタックル、逃したチャンス、壮大な目標 - - 600以上の新しい感情的な反応と、選手たちは今、ピッチ上の重要な瞬間に反応し、彼らが実際の生活の中で同じように。<br>
        <br>
        マッチデーは、ダイナミックで臨場感のあります。チャントや行動はあなたのクラブに関連するが改善された解説は、ユニークなファンの反応を強調表示します。新しいベンチ反応、サイドラインのキャラクタアニメーション、10人のゴールのお祝い、そしてより多くのあなたが試合の話に従事していきます。
