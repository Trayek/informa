      # Text
      Value: |
        フォルツァモータースポーツ5は、世界で最も偉大な車やトラックの主演映画の自動車旅です。 Xbox Oneとクラウドの膨大なパワー、優れたノーゲームの利点を取るために基礎から構築され、レースの目を大きく見開いてスリルを提供しています。<br>
        <br>
        <strong>アローンレース決して</strong><br>
        <br>
        あなたとあなたの友人が運転方法を学習することで、クラウドのパワーは本物の人間の行動を提供します。 Drivatar技術は常にレースをする準備ができている相手の進化し続けるネットワークを作成します。レアルの傾向、本当のミス、本当の勝利。<br>
        <br>
        <strong>驚くほどのディテール</strong><br>
        <br>
        Xboxの一つのためだけに作成された新しいグラフィックスエンジンは、物理的に再作成するユニークな材料の数千人の実際の特性を材料レンダリングをベース提供します。金属、ガラス、皮革、ゴム、コンクリートなどの表面は、実際に十分な手触りが見えます。
