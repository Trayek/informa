    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        <p>Forza Motorsport 5 is a cinematic automotive journey starring the world&rsquo;s greatest cars and tracks. Built from the ground up to take advantage of Xbox One and the vast power of the cloud, no game better delivers the wide-eyed thrill of racing.</p>
        <h3>Never Race Alone</h3>
        <p>By learning how you and your friends drive, the power of the cloud delivers real human behavior. Drivatar technology creates an ever-evolving network of opponents who are always ready to race. Real tendencies, real mistakes, real victories.</p>
        <h3>Astonishing Detail</h3>
        <p>A new graphics engine created exclusively for Xbox One delivers physically based material rendering that re-creates the real-life characteristics of thousands of unique materials. Surfaces such as metal, glass, leather, rubber and concrete look real enough to touch.</p>
