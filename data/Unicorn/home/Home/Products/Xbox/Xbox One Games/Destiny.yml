    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        ヘイローのクリエイター、あなたはコールオブデューティーもたらした会社から。運命では信じられないほどの力を振るうことができる地球上の最後の都市の守護者です。金星の緑豊かなジャングルに火星の赤い砂丘から、私たちの太陽系の古代遺跡を探索。地球の敵を倒します。我々が失ったものをすべて取り戻します。伝説になります。<br>
        <br>
        すべてシームレスに広大な、永続的なオンラインの世界に織り込まれている物語、協力、競争、公共ゲームプレイ、および個人の活動の前例のない組み合わせを提供一人称アクションジャンルの次の進化。単独のアウトベンチャーや友人と合流。選択はあなた次第です。<br>
        <br>
        パーソナライズとあなたが見て、鎧、武器、および視覚的なカスタマイズのほぼ無限の組み合わせと戦う方法のあらゆる側面をアップグレードします。キャンペーン、協力的、社会的、公共、および競争力のあるマルチプレイヤーを含むすべてのモード、にアップグレードした文字を取ります。
