    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        <p>From the Creators of Halo and the company that brought you Call of Duty. In Destiny you are a Guardian of the last city on Earth, able to wield incredible power. Explore the ancient ruins of our solar system, from the red dunes of Mars to the lush jungles of Venus. Defeat Earth’s enemies. Reclaim all that we have lost. Become legend.</p>
        <p>The next evolution of the first-person action genre that provides an unprecedented combination of storytelling, cooperative, competitive, and public gameplay, and personal activities that are all seamlessly woven into an expansive, persistent online world. Venture out alone or join up with friends. The choice is yours.</p>
        <p>Personalize and upgrade every aspect of how you look and fight with a nearly limitless combination of armor, weapons, and visual customizations. Take your upgraded character into every mode, including campaign, cooperative, social, public, and competitive multiplayer.</p>
