      # Text
      Value: |
        <h3>A new era of combat</h3>
        <p>Call of Duty&reg;: Advanced Warfare, developed by Sledgehammer Games (co-developers of Call of Duty&reg;: Modern Warfare&reg; 3), harnesses the first three-year, all next-gen development cycle in franchise history. Call of Duty&reg;: Advanced Warfare envisions the powerful battlegrounds of the future, where both technology and tactic have evolved to usher in a new era of combat for the franchise. delivering a stunning performance, academy award&reg; winning actor Kevin Spacey stars as Jonathan Irons &ndash; one of the most powerful men in the world &ndash; shaping this chilling vision of the future of war.</p>
        <p>Power changes everything.</p>
