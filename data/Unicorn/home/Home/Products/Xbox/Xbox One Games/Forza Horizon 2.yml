      # Text
      Value: |
        夜サイクルに劇的な天候や日をフィーチャーした大規模なワイドオープンワールドを通じてレース。即座にスピード、スタイル、アクション満載の運転の最終的な祭典で友達と接続。世界で最も偉大な車の200以上の美しいとエキゾチックなロケーション、1080で正確なディテールで作成されたすべてを探検。<br>
        <br>
        クラス最高のフォルツァグラフィックスエンジンの次の進化は壮大な天気、照明、および視覚効果でフル昼と夜のサイクルを実現します。広大な、ワイドオープンワールドに浸っては見事な詳細での生活にもたらしました。美しさと自由の世界が待っています。
