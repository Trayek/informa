      # Text
      Value: |
        <p>Race through a massive wide-open world featuring dramatic weather and day to night cycles. Instantly connect with friends in the ultimate celebration of speed, style, and action-packed driving. Explore beautiful and exotic locations in more than 200 of the world&rsquo;s greatest cars, all created with precise detail in 1080p.</p>
        <p>The next evolution of the best-in-class Forza graphics engine delivers full day and night cycle with spectacular weather, lighting, and visual effects. Immerse yourself in a vast, wide-open world brought to life in stunning detail. A world of beauty and freedom awaits.</p>
