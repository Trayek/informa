    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        パリ、1789年ザ・フランス革命は、恐怖と混乱の代わりに一度の壮大な都市になります。その石畳の通りは抑圧的な貴族に対して立ち上がることを敢えて庶民の血で赤く実行します。国民が自分自身を離れて涙まだ、アルノという若い男が革命の背後にある真の力を露出させるために特別な旅の際に乗り出します。彼の追求は国家の運命のための無慈悲な闘争の最中に彼を投げると、真のマスターアサシンに彼を変換します。<br>
        <br>
        アサシンCreed&reg;Unityの紹介、すべての新しいアンヴィルエンジンを搭載し大ヒットフランチャイズの新しい章では、新しい世代のために地面から再構築。国王ルイ16世の実行にバスティーユの襲撃から、これまでにないようフランス革命を体験 - とフランスの人々はまったく新しい運命を切り開くのに役立ちます。
