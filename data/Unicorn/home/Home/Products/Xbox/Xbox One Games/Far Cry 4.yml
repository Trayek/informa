    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        <p>Hidden in the towering Himalayas lies Kyrat, a mountainous paradise steeped in tradition and violence...</p>
        <p>You are Ajay Ghale, a young man returning to the country of your birth in the Himalayas to fulfill your mother&rsquo;s final wish. She had fled from civil war in Kyrat 25 years ago and has asked you to return to scatter her ashes. What she hasn&rsquo;t told you is that your family, the Ghales, founded a rebellion that is struggling, fighting a war against a despotic, self-appointed King, Pagan Min.</p>
        <p>As you explore and discover more about Kyrat, you will become involved in the Rebellion and The Golden Path, following your parents&rsquo; footsteps. The rebels are willing and able but their leadership is divided and, through your actions, you will begin to make choices which will steer the Golden Path towards the liberation of Kyrat, one way or another...</p>
