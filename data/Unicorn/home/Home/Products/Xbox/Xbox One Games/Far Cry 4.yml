      # Text
      Value: |
        そびえ立つヒマラヤに隠しはKyrat、伝統と暴力が染み込ん山岳楽園に位置...<br>
        <br>
        あなたはアジャイGhale、あなたのお母さんの最後の願いを満たすためにヒマラヤのご誕生の国に戻って若い男です。彼女は25年前Kyratで内戦から逃れていた、彼女の灰を散乱させるために返すようにあなたを求めています。彼女があなたに言っていないことはあなたの家族、Ghalesは、専制、自薦の王、異教分に対して戦争を戦って、苦労している反乱を設立していることです。<br>
        <br>
        あなたが探検し、Kyratについての詳細を発見したように、あなたの両親の足跡を以下、アナーキーとゴールデンパスに巻き込まれます。反乱軍は喜んとができますが、そのリーダーシップを分割して、あなたの行動を通して、あなたはKyrat、一つの方法または別の解放に向けゴールデンパスを操縦します選択をするために開始されます...
