    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        バトルフィールド4&trade;は、DICE独自の凍傷&trade;3エンジンの高度な技術によって供給、Xboxの一つに出ています。ゲームと栄光の間に線をぼかし、戦場4は、ゲーム技術の端にXboxの一つをプッシュ。<br>
        <br>
        <strong>主な特徴</strong><br>
        <ul>
            <li><span style="font-weight: lighter;">のみ戦場であなたは、滑らかな60フレーム毎秒で比類のない視覚と音声の忠実度、優れたキャラクターアニメーションや実行中の動的な破壊を提供し、次世代の凍傷&trade;3エンジンの畏敬の念を起こさせるパワーがあります。</span></li>
            <li><span style="font-weight: lighter;">のみ戦場であなたはあなたのオンラインの強みと最大64のプレイヤーと勝利への独自のパッチに再生する自由を付与する全面戦争の比類のないレベルを体験することができます。</span></li>
            <li><span style="font-weight: lighter;">だけ戦場にあなたはXboxの一つ上のすべての新しい、強力な水ベース車両の戦闘で土地、空気と海を支配する力を持っています。</span></li>
        </ul>
