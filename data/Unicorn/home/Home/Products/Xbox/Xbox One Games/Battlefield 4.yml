    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        <p>Battlefield 4&trade; is out on Xbox One, powered by the advanced technology of DICE&rsquo;s proprietary Frostbite&trade; 3 engine. Blurring the line between game and glory, Battlefield 4 pushes Xbox One to the edge of gaming technology.</p>
        <h3>Key Features</h3>
        <ul>
            <li>
            Only in Battlefield will you find the awe-inspiring power of the next generation Frostbite&trade; 3 engine, delivering unmatched visual and audio fidelity, superior character animations and dynamic destruction running at a smooth 60 frames-per-second.</li>
            <li>Only in Battlefield can you experience an unmatched level of all-out war that grants you the freedom to play to your strengths and your own patch to victory with up to 64 players online.</li>
            <li>Only in Battlefield do you have the power to dominate land, air and sea with all-new, intense water-based vehicle combat on the Xbox One.</li>
        </ul>
