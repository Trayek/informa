        <h3 style="padding-top:0px !important">IS THIS CREDIT CARD RIGHT FOR YOU?</h3>
        <p>Our Classic Card could help you turn bad credit into a thing of the past by building your credit.</p>
        <br>
        <p>To build your credit rating and potentially be eligible for credit limit increases, use your card sensibly by making your monthly minimum payment on time About your minimum payment. Tooltip image and staying below your credit limit. Not doing so could harm your credit rating.</p>
        <br>
        
        <h4 class="text-success">We're more likely to accept you if you:</h4>
        <ul class="list-unstyled margin-bottom-20">
        <li><em class="fa fa-check"></em>Are over 18</li>
        <li><em class="fa fa-check"></em>Have some history of managing your credit even if you have had CCJs or defaults in the past</li>
        <li><em class="fa fa-check"></em>Are on the electoral roll</li>
        </ul>
        <h4 class="text-danger">We're not likely to accept you if you:</h4>
        <ul class="list-unstyled margin-bottom-20">
        <li><em class="fa fa-check"></em>Have not had credit in the UK before</li>
        <li><em class="fa fa-check"></em>Have declared bankruptcy in the last 12 months</li>
        </ul>
