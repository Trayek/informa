        <h3 style="padding-top:0px !important">IS THIS CREDIT CARD RIGHT FOR YOU?</h3>
        <p>With our Balance Plus credit card, there's no need to worry about paying the balance transfer or annual fees. Our realistically low rate of 6.94% means it's the card you can stick with and that sticks with you in return.</p>
        <br>
        <p>Always try and pay more than your minimum payment as paying only the minimum takes longer to pay off your balance and will cost your more money in the long run.</p>
        <br>
        
        <h4 class="text-success">We're more likely to accept you if you:</h4>
        <ul class="list-unstyled margin-bottom-20">
        <li><em class="fa fa-check"></em>You've had credit cards in the past</li>
        <li><em class="fa fa-check"></em>You're aged 21 or over</li>
        <li><em class="fa fa-check"></em>You're a home owner</li>
        <li><em class="fa fa-check"></em>You have an income of more than £20,000 p.a.</li>
        </ul>
        <h4 class="text-danger">We're not likely to accept you if you:</h4>
        <ul class="list-unstyled margin-bottom-20">
        <li><em class="fa fa-check"></em>You have missed payments in the past</li>
        <li><em class="fa fa-check"></em>You've never had credit in the UK before</li>
        <li><em class="fa fa-check"></em>You've had CCJs or defaults</li>
        </ul>
