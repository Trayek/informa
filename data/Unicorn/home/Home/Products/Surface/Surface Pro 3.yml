    - ID: 7535d9b2-b818-4653-a65a-b7102ccd3804
      # Text
      Value: |
        <p>Barely tipping the scales at 798 grams, the new 12-inch Surface Pro 3 has all the power and performance of a premium laptop in a thin and lightweight design. It also comes with the all-new Surface Pen which delivers a natural writing and drawing experience.</p>
        
        <h3>Larger screen, lighter form</h3>
        <p>Featuring a gorgeous 12-inch display encased in a sleek magnesium frame, Surface Pro 3 is the thinnest and lightest in our Pro family. Refined to its essential elements, Surface Pro 3 is as beautiful as it is functional so you can stay productive from anywhere. Just slip it into your bag or backpack and go.
        
        <h3>Run your favourite programs and apps</h3>
        <p>Pre-loaded with Windows 8.1 Pro, you can install your favourite desktop software, including the full Microsoft Office Suite1 and thousands of programs created for the Windows platform. Surface Pro 3 also has a 4th generation Intel Core processor which delivers blazing-fast performance.</p>
