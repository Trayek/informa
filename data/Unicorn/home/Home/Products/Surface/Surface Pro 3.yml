      # Text
      Value: |
        やっと798グラムでスケールを傾け、新しい12インチの表面プロ3は、薄型軽量デザインのすべてのパワーとプレミアムノートパソコンの性能を持っています。また、自然の書き込みと描画体験を実現全く新しい表面ペンが付属しています。<br>
        <br>
        <strong>大画面、軽いフォーム</strong><br>
        <br>
        洗練されたマグネシウムフレームに収められゴージャスな12インチディスプレイを搭載し、3は私たちProファミリで最薄・最軽量であるプロ表面。その本質的な要素に洗練された、プロ3は、あなたがどこからでも生産性を維持できるように、それが機能しているように美しいされた表面。ちょうどあなたのバッグの中にそれをスリップやバックパックと行きます。<br>
        <br>
        <strong>お気に入りのプログラムやアプリケーションを実行します。</strong><br>
        <br>
        プリロードされたWindowsのプロ8.1で、あなたは完全なMicrosoft OfficeのSuite1およびWindowsプラットフォーム用に作成されたプログラムの数千人を含め、お気に入りのデスクトップ・ソフトウェアをインストールすることができます。表面プロ3も燃える高速パフォーマンスを提供し、第4世代Intel Coreプロセッサを持っています。
