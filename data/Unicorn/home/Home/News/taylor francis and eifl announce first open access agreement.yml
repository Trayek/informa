        <h3>No, or heavily reduced, article publishing charges for researchers in developing countries</h3>
        <p>Taylor &amp; Francis Group and EIFL (Electronic Information for Libraries) have just announced a twelve month agreement&nbsp; which will enable researchers in countries with developing or transition economies to publish Open Access (OA) at a substantially reduced rate, or completely free of any article publishing charge (APC) on some Taylor &amp; Francis and Routledge journals.</p>
        <p>Researchers in EIFL&rsquo;s 45 network countries will be able to choose from a selection of 66 pure OA journals to publish in, ranging across the sciences, social sciences and humanities. As one of the original signatories of the Budapest Open Access Initiative, EIFL plays a significant role in spreading the principles of open research throughout their network. This is the first time they have signed such an agreement with a publisher, part of Taylor &amp; Francis&rsquo; continued commitment to support open access publishing in emerging countries.</p>
        <p>EIFL Director, Rima Kupryte, said of the agreement,</p>
        <p><em>&ldquo;EIFL is excited about the article publishing charge agreement with Taylor &amp; Francis. It is the first time we have signed an agreement like this, so it will be interesting to see how authors from our network will react. We&rsquo;ve already received some positive feedback.&rdquo;</em></p>
        <p><em>&ldquo;We are delighted to embark on this initiative with EIFL.&rdquo;</em>&nbsp;said Victoria Gardner, Open Access Publisher at Taylor &amp; Francis Group.&nbsp;<em>&ldquo;It will help to facilitate Open Access for authors around the globe and represents an important addition to our long running development initiatives, including our OA waiver policy and free or discounted access programmes. The new initiative allows us to extend further the publication options available to researchers.&rdquo;</em></p>
        <p>More detail on the agreement is on Taylor &amp; Francis&rsquo;&nbsp;<a href="http://authorservices.taylorandfrancis.com/eifl-open-access-agreement/">Author Services website</a>.</p>
        <p>-ENDS-</p>
        <p><strong>About Taylor &amp; Francis Group</strong><br>
        Taylor &amp; Francis Group partners with researchers, scholarly societies, universities and libraries worldwide to bring knowledge to life. As one of the world&rsquo;s leading publishers of scholarly journals, books, ebooks and reference works our content spans all areas of Humanities, Social Sciences, Behavioural Sciences, Science, Technology and Medicine.</p>
        <p>From our network of offices in Oxford, New York, Philadelphia, Boca Raton, Boston, Melbourne, Hong Kong, Singapore, Beijing, Tokyo, Stockholm, New Delhi and Johannesburg, Taylor &amp; Francis staff provide local expertise and support to our editors, societies, and authors and tailored, efficient customer service to our library colleagues. Find out more at&nbsp;<a href="http://www.tandfonline.com/">www.tandfonline.com</a>.</p>
        <p><strong>About EIFL</strong><br>
        EIFL is a not for profit organisation that works with libraries to enable access to knowledge in developing and transition economy countries throughout the world. Working in over 60 countries, they help people access and use information for education, learning, research and sustainable community development. Find out more at&nbsp;<a href="http://www.eifl.net/">www.eifl.net</a>.</p>
        <p>For more information, please contact:<br>
        Elaine Devine,<br>
        Communications Manager (Author Relations), Taylor &amp; Francis Group<br>
        Tel:&nbsp;+44 (020) 7551 9181<br>
        elaine.devine@tandf.co.uk</p>
