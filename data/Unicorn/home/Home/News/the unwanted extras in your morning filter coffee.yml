        <p>Materials in contact with food preparation can result in human exposure to chemicals, including metal ions and toxic alloying components, a problematic issue for food surveillance authorities often raised to European Commissions food regulators.&nbsp; Research by M&uuml;ller&nbsp;<em>et al</em>published in&nbsp;<strong><em>Food Additives &amp; Contaminants: Part A</em></strong>&nbsp;examines chemical leaching into coffee from filter coffee machines and electric kettles.&nbsp; The alarming results suggest that caffeine consumption is not all we have to worry about in our coffee culture.</p>
        <p>Past research on hot beverage appliances has shown raised quantities of nickel, copper, zinc, chromium and lead in our coffee. Despite current lack of European Law regulating leaching of elements from metallic food contact materials, the Council of Europe resolved in 2013 that contaminants &ldquo;<em>must not be released in quantities which could endanger human health&rdquo;</em>&nbsp;and specifies limits for and methods of testing metals released into food.&nbsp; Following the CoE specified method, M&uuml;ller&nbsp;<em>et al</em>&nbsp;tested 11 electric kettles and eight coffee machines for release of elemental ions, three times on three separate days both before and after manufacturer recommended decalcification of the device.</p>
        <p>Kettles showed leaching to be well within the CoE specified release limit, however coffee machines showed in some cases alarmingly high levels of lead, especially post-decalcification, one particular machine giving results 150 times the recommended limit.&nbsp; Levels of nickel, manganese, chromium and zinc exceeded limits up to fourfold. On the plus side concentrations of leached elements did reduce throughout each individual day and overall throughout the 3 days testing combined.&nbsp; Filter machines showed significantly higher levels than Pod machines.</p>
        <p>With such significant contaminants in our coffee we are surely at risk of endangering our health.&nbsp; In the absence of law, M&uuml;ller&nbsp;<em>et al&nbsp;</em>recommend &ldquo;<em>strictly perform(ed) extensive rinsing steps subsequent to the decalcification procedure before &hellip;use&rdquo;.&nbsp;&nbsp;&nbsp;</em>In conclusion they point out that CoE guidelines are achievable as &ldquo;<em>one particular portafilter machine did not release any element at concentrations that causes concern</em>&rdquo;.</p>
